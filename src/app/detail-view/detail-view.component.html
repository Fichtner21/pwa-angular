
<mat-accordion>  
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3><mat-icon>stars</mat-icon> {{'top.top-3-artist-it' | translate }}</h3>
      </mat-panel-title>
      <mat-panel-description>
        <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list-item *ngFor="let artist of artistName">      
      <div matLine><mat-icon matListIcon>person</mat-icon>{{ artist }}</div>
    </mat-list-item>
  </mat-expansion-panel>  
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3><mat-icon>stars</mat-icon> {{ 'top.top-5-songs-it' | translate }}</h3>
      </mat-panel-title>
      <mat-panel-description>
        <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list-item class="artists" *ngFor="let track of topSongs">      
      <div matLine class=""><mat-icon matListIcon>album</mat-icon> {{'top.artist' | translate }}: {{track.artist_name}} </div>  
      <div matLine class="">{{ 'top.title' | translate }}: 
        <a mat-raised-button color="accent" href="{{ track.track_share_url }}" class="track"> {{ track.track_name }}</a>
      </div>      
    </mat-list-item>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3><mat-icon>stars</mat-icon> {{ 'top.top-3-artist-de' | translate }}</h3>
      </mat-panel-title>
      <mat-panel-description>
        <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list-item *ngFor="let art_de of topInDe">      
      <div matLine><mat-icon matListIcon>person</mat-icon> {{ art_de }}</div>
    </mat-list-item>
  </mat-expansion-panel>
</mat-accordion>
